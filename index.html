<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="card">
      <div class="result boxs">
        <p class="result-title">Your Result</p>
        <div class="result-scored">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="scored-status">Great</h2>
        <p class="status-detail">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary boxs">
        <p class="summary-title">Summary</p>

        <div class="summary-items bg-item-red">
          <div class="item-group">
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <h3 class="text-item-red">Reaction</h3>
          </div>
          <p class="dark-blue-alpha"><span>80</span> / 100</p>
        </div>

        <div class="summary-items bg-item-yellow">
          <div class="item-group">
            <img src="assets/images/icon-memory.svg" alt="icon reaction">
            <h3 class="text-item-yellow">Memory</h3>
          </div>
          <p class="dark-blue-alpha"><span>92</span> / 100</p>
        </div>

        <div class="summary-items bg-item-green">
          <div class="item-group">
            <img src="assets/images/icon-verbal.svg" alt="icon reaction">
            <h3 class="text-item-green">Verbal</h3>
          </div>
          <p class="dark-blue-alpha"><span>61</span> / 100</p>
        </div>

        <div class="summary-items bg-item-blue">
          <div class="item-group">
            <img src="assets/images/icon-visual.svg" alt="icon reaction">
            <h3 class="text-item-blue">Visual</h3>
          </div>
          <p class="dark-blue-alpha"><span>72</span> / 100</p>
        </div>

        <button class="summary-btn">Coutinue</button>
      </div>
    </section>

  </main>

</body>
</html>
